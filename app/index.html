<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Containerizado com Docker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      main {
        padding: 20px;
        text-align: center;
      }
      p {
        line-height: 1.6;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .docker-logo {
        max-width: 400px;
        max-height: 400px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Projeto Containerizado com Docker</h1>
    </header>
    <main>
      <p>Este é um projeto que foi containerizado com Docker.</p>
      <p>
        Isso significa que o aplicativo está isolado em um contêiner leve e
        portátil, garantindo que ele possa ser executado consistentemente em
        diferentes ambientes.
      </p>
      <img
        src="https://1000logos.net/wp-content/uploads/2021/11/Docker-Logo.png"
        alt="Logo do Docker"
        class="docker-logo"
      />
    </main>
    <footer>
      <p>&copy; 2024 Projeto Containerizado com Docker</p>
    </footer>
  </body>
</html>
